<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 500px;
            width: 500px;
            border: 5px solid black;
            border-radius: 50%;
        }
        #box1{
            background-image: conic-gradient(red 0deg 45deg, olive 45deg 90deg, magenta 90deg 135deg, orange 135deg 180deg, yellow 180deg 225deg, brown 225deg 270deg, rgb(228, 115, 133) 270deg 315deg, aqua 315deg 360deg);
        }
    </style>
</head>
<body>
    <div class="box" id="box1"></div>
</body>
</html>
