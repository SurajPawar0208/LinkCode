<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" >
    <h1> student registration form </h1>
    <label for="name">Enter your name</label>
    <input type="text" id="name"><br>
    <label for="id">Enter registration id</label>
    <input type="number" id="id"><br>
    <label for="mail">Enter Mail</label>
    <input type="email" id="Mail" placeholder="Enter your email" title="Enter your email address"><br>
    <label for="">select gender::</label>
    <input type="radio" name="gender" id="g1"><label for="g1">male</label>    
    <input type="radio" name="gender" id="g2"><label for="g2">Female</label>
    <input type="radio" name="gender" id="g3"><label for="g3">other</label> <br>   
    <label for="upload docs">upload</label>
    <input type="file" name="" id="" accept=".pdf,.jpg" size="2mb" title="Upload your documents (PDF or JPG)" placeholder="Choose a file"><br>
    <label for="">select your skills::</label>
    <input type="checkbox" name="skill_java" id="skill_java" title="Select if you know Java"><label for="skill_java">Java</label>
    <input type="checkbox" name="skill_cpp" id="skill_cpp" title="Select if you know C++"><label for="skill_cpp">C++</label>
    <input type="checkbox" name="skill_sql" id="skill_sql" title="Select if you know SQL"><label for="skill_sql">SQL</label>
    <input type="checkbox" name="skill_python" id="skill_python" title="Select if you know Python"><label for="skill_python">Python</label>
    <input type="checkbox" name="skill_react" id="skill_react" title="Select if you know React"><label for="skill_react">React</label>
    <br>
    <label for="state">Select your state:</label>
    <select name="state" id="state" title="Select your state">
        <option value="">Select state</option>
        <option value="maharashtra">Maharashtra</option>
        <option value="mp">MP</option>
        <option value="up">UP</option>
    </select><br>
    <input type="button" value="SUBMIT">
</form>

</body>
</html>
