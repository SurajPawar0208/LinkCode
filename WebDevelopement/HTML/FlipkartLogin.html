<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flipkart_Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #070707;
      font-family: Arial, sans-serif;
    }
    .Container {
      width: 700px;
      height: 420px;
      background-color: #010518;
      margin: 100px auto;
      border: 1px solid rgb(14, 0, 0);
      border-radius: 8px;
      font-size: 14px;
      color: white;
      
    }
   
    #left-box {
      width: 40%;
      height: 100%;
      float: left;
      padding: 40px 30px;
      background-color: rgb(10, 92, 216);
    
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-top: 15px;
      color: #eee;
    }
    .right-box {
      width: 60%;
      height: 100%;
      display: inline-block;
      padding: 40px 35px;
      background-color: rgb(12, 0, 0);
    }
    .input-box {
      margin-bottom: 20px;
      background-color: black;
    }
    input {
      width: 100%;
      height: 40px;
      padding: 0 10px;
      background-color: rgb(10, 0, 0);
      color: white;
      font-size: 16px;
    }
    button {
      width: 100%;
      height: 40px;
      background-color: rgb(255, 106, 7);
      color: white;
      font-size: 16px;
      
     
    }
    button {
      background-color: rgb(230, 90, 5);
    }
     p {
      margin: 15px 0;
      color: #f7eeee;
      font-size: 14px;
    }
    a {
      color: rgb(87, 62, 233);
    }
    input[type="button"] {
      background-color: rgb(255, 106, 7);
    }
  </style>
</head>
<body>
  <div class="Container">
    <div id="left-box">
      <h1>Login</h1>
      <p>Get access to your Orders, Wishlist and Recommendations</p>
        </div>
    <div class="right-box">
      <div class="input-box">
        <input type="text" placeholder="Enter Email/Mobile Number"  />
      </div>
      <p>
        By continuing, you agree to Flipkart's
        <a href="#">Terms of Use</a> and
        <a href="#">Privacy Policy</a>.
      </p>
      <input type="button" value="Request OTP" />
      <p>
        New to Flipkart? <a href="#">Create an account</a>
      </p>
    </div>
  </div>
</body>
</html>
