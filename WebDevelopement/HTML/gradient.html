<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            margin: 1px;
            display: inline-block;
            border: 1px;
            color: aqua;
            border: 4px solid rgb(15, 0, 0);
            border-radius: 50%;
        }
        #box1{
            background-image: linear-gradient(red , rgb(211, 211, 64),orange);
        }

        #box2{
            background-image: radial-gradient(blue, aqua ,purple);
        }
        
        #box3{
            background-image: conic-gradient(green, lightgreen,seagreen);
        }
    </style>
</head>
<body>
<div class="box" id="box1"></div>
<div class="box" id="box2"></div>
<div class="box" id="box3"></div>
</body>

</html>
