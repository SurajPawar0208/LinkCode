<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <h1>Student Registration</h1>
    <form action="./student.html" method="get">
        <label for="name">Enter Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
        <br><br>

        <label for="student-id">ID</label>
        <input type="number" id="student-id" name="id" required>
        <br><br>

        <label for="email">Enter email</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="phone">Enter Number</label>
        <input type="tel" id="phone" name="phone" maxlength="10" minlength="10" required>
        <br><br>

        <label for="dob">Select date</label>
        <input type="date" id="dob" name="dob">
        <br><br>

        <label>Gender</label>
        <input type="radio" name="gender" id="g1" value="male"><label for="g1">Male</label>
        <input type="radio" name="gender" id="g2" value="female"><label for="g2">Female</label>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
